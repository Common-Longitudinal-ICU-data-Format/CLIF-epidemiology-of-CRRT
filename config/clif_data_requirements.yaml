# =============================================================================
# CLIF Data Requirements
# =============================================================================
# This file defines all required CLIF tables, columns, and category values.
# =============================================================================

# =============================================================================
# PATIENT TABLE (Full table required)
# =============================================================================
patient_required_columns:
  - patient_id
  - birth_date
  - death_dttm
  - race_category
  - ethnicity_category
  - sex_category
  - language_category

# =============================================================================
# HOSPITALIZATION TABLE (Full table required)
# =============================================================================
hospitalization_required_columns:
  - patient_id
  - hospitalization_id
  - admission_dttm
  - discharge_dttm
  - age_at_admission
  - admission_type_category
  - discharge_category

# =============================================================================
# ADT TABLE (Full table required)
# =============================================================================
adt_required_columns:
  - hospitalization_id
  - hospital_id
  - hospital_type
  - in_dttm
  - out_dttm
  - location_name
  - location_category
  - location_type

adt_location_categories_of_interest:
  - ed
  - ward
  - stepdown
  - icu
  - procedural
  - other

# =============================================================================
# VITALS TABLE
# =============================================================================
vitals_required_columns:
