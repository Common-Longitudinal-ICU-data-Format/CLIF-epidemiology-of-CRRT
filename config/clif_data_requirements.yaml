# =============================================================================
# CRRT TABLE
# When has_crrt_settings=true (config.json), all columns below are required.
# When has_crrt_settings=false, only hospitalization_id and recorded_dttm are
# required; setting/mode columns will be ignored.
# =============================================================================
crrt_required_columns:
  - hospitalization_id        # REQUIRED always
  - recorded_dttm             # REQUIRED always
  - crrt_mode_category        # optional if has_crrt_settings=false
  - blood_flow_rate           # optional if has_crrt_settings=false
  - dialysate_flow_rate       # optional if has_crrt_settings=false
  - pre_filter_replacement_fluid_rate   # optional if has_crrt_settings=false
  - post_filter_replacement_fluid_rate  # optional if has_crrt_settings=false
  - ultrafiltration_out       # optional if has_crrt_settings=false

crrt_minimal_columns:
  - hospitalization_id
  - recorded_dttm

